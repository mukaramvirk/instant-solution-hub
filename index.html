<!DOCTYPE html>

  <title>Instant Solutions Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; margin: 0; padding: 0; }
    header { background: #4a90e2; color: #fff; text-align: center; padding: 20px; }
    .container { padding: 20px; }
    input, button, select {
      width: 100%; max-width: 400px; margin: 5px 0; padding: 10px; font-size: 1rem;
    }
    .section { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .ad-box { border: 2px dashed #888; text-align: center; padding: 20px; margin: 20px 0; color: #666; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>

<header>
  <h1>Instant Solutions Hub</h1>
  <p>Powerful Calculators & Tools</p>
  <input type="text" id="search-query" placeholder="Search Google..." />
  <button onclick="googleSearch()">Search</button>
</header>

<div class="ad-box">Your Ad Here</div>

<div class="container">

  <!-- BMI Calculator -->
  <div class="section">
    <h3>BMI Calculator</h3>
    <input type="number" id="bmi-weight" placeholder="Weight (kg)">
    <input type="number" id="bmi-height" placeholder="Height (cm)">
    <input type="number" id="bmi-age" placeholder="Age">
    <select id="bmi-gender"><option value="male">Male</option><option value="female">Female</option></select>
    <select id="bmi-activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
    </select>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <canvas id="bmiChart" height="100"></canvas>
    <p id="bmi-result"></p>
  </div>

  <!-- Budget Planner -->
  <div class="section">
    <h3>Budget Planner</h3>
    <input type="number" id="income" placeholder="Monthly Income">
    <input type="number" id="rent" placeholder="Rent">
    <input type="number" id="utilities" placeholder="Utilities">
    <input type="number" id="phone" placeholder="Phone/Internet">
    <input type="number" id="fuel" placeholder="Fuel">
    <input type="number" id="groceries" placeholder="Groceries">
    <input type="number" id="insurance" placeholder="Insurance">
    <input type="number" id="entertainment" placeholder="Entertainment">
    <input type="number" id="medical" placeholder="Medical">
    <input type="number" id="savings-goal" placeholder="Savings Goal">
    <button onclick="calculateBudget()">Plan Budget</button>
    <canvas id="budgetChart" height="100"></canvas>
    <p id="budget-tips"></p>
  </div>

  <!-- Zakat Calculator -->
  <div class="section">
    <h3>Zakat Calculator</h3>
    <input type="number" id="zakat-assets" placeholder="Total Assets">
    <input type="number" id="gold-grams" placeholder="Gold (grams)">
    <input type="number" id="silver-grams" placeholder="Silver (grams)">
    <button onclick="calculateZakat()">Calculate Zakat</button>
    <p id="zakat-result"></p>
  </div>

  <!-- Water Intake -->
  <div class="section">
    <h3>Water Intake</h3>
    <input type="number" id="water-weight" placeholder="Weight (kg)">
    <input type="number" id="water-age" placeholder="Age">
    <select id="water-gender"><option value="male">Male</option><option value="female">Female</option></select>
    <select id="season">
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="autumn">Autumn</option>
      <option value="winter">Winter</option>
    </select>
    <select id="water-activity">
      <option value="1">Low</option>
      <option value="1.1">Medium</option>
      <option value="1.2">High</option>
    </select>
    <button onclick="calculateWater()">Calculate Intake</button>
    <p id="water-result"></p>
  </div>

  <!-- Calorie Needs -->
  <div class="section">
    <h3>Calorie Needs</h3>
    <input type="number" id="calorie-age" placeholder="Age">
    <input type="number" id="calorie-weight" placeholder="Weight (kg)">
    <input type="number" id="calorie-height" placeholder="Height (cm)">
    <select id="calorie-gender"><option value="male">Male</option><option value="female">Female</option></select>
    <select id="calorie-activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
    </select>
    <button onclick="calculateCalories()">Estimate Calories</button>
    <p id="calorie-result"></p>
  </div>

  <!-- Unit Converter -->
  <div class="section">
    <h3>Unit Converter</h3>
    <!-- Add your converter fields: kg-lb, mile-km, gallon-liter, oz-gram, tola, masha, USD-PKR -->
    <!-- Add same input/onscripts as before -->
  </div>

</div>

}

</html>

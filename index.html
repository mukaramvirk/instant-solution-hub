<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="KrbkIdV34kbcTxs9JoUh5siwVTIYSU-6W9mzLbwEQeE" />
  <title>Instant Solutions Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0; padding: 0;
    }
    header {
      background: #4a90e2; color: #fff; text-align: center; padding: 20px;
    }
    .container { padding: 20px; }
    input, button, select {
      width: 100%; max-width: 400px; margin: 5px 0; padding: 10px; font-size: 1rem;
    }
    .section {
      background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .ad-box {
      border: 2px dashed #888; text-align: center; padding: 20px; margin: 20px 0; color: #666;
    }
    canvas { max-width: 100%; }
  </style>
</head>
<body>

<header>
  <h1>Instant Solutions Hub</h1>
  <p>One-stop smart calculators & tools</p>
  <input type="text" id="search-query" placeholder="Search Google..." />
  <button onclick="googleSearch()">Search</button>
</header>

<div class="ad-box">Top Banner Ad</div>

<div class="container">

  <!-- BMI CALCULATOR -->
  <div class="section">
    <h3>BMI Calculator</h3>
    <input type="number" id="bmi-weight" placeholder="Weight (kg)" />
    <input type="number" id="bmi-height" placeholder="Height (cm)" />
    <input type="number" id="bmi-age" placeholder="Age" />
    <select id="bmi-gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <select id="bmi-activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
    </select>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <canvas id="bmiChart" height="100"></canvas>
    <p id="bmi-result"></p>
  </div>

  <div class="ad-box">Ad Space</div>

  <!-- BUDGET PLANNER -->
  <div class="section">
    <h3>Budget Planner</h3>
    <input type="number" id="income" placeholder="Monthly Income (USD)" />
    <input type="number" id="rent" placeholder="Rent" />
    <input type="number" id="utilities" placeholder="Utilities" />
    <input type="number" id="phone" placeholder="Phone & Internet" />
    <input type="number" id="fuel" placeholder="Fuel" />
    <input type="number" id="groceries" placeholder="Groceries" />
    <input type="number" id="insurance" placeholder="Insurance" />
    <input type="number" id="entertainment" placeholder="Entertainment" />
    <input type="number" id="medical" placeholder="Medical" />
    <input type="number" id="savings-goal" placeholder="Monthly Savings Goal" />
    <input type="text" id="region" placeholder="Your Region" />
    <button onclick="calculateBudget()">Plan Budget</button>
    <canvas id="budgetChart" height="100"></canvas>
    <p id="budget-tips"></p>
  </div>

  <!-- ZAKAT CALCULATOR -->
  <div class="section">
    <h3>Zakat Calculator</h3>
    <input type="number" id="zakat-assets" placeholder="Total Assets Value" />
    <input type="number" id="gold-grams" placeholder="Gold (grams)" />
    <input type="number" id="silver-grams" placeholder="Silver (grams)" />
    <button onclick="calculateZakat()">Calculate Zakat</button>
    <p id="zakat-result"></p>
  </div>

  <!-- WATER INTAKE -->
  <div class="section">
    <h3>Water Intake Calculator</h3>
    <input type="number" id="water-weight" placeholder="Weight (kg)" />
    <input type="number" id="water-age" placeholder="Age" />
    <select id="water-gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <select id="season">
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="autumn">Autumn</option>
      <option value="winter">Winter</option>
    </select>
    <select id="water-activity">
      <option value="1">Low Activity</option>
      <option value="1.1">Medium Activity</option>
      <option value="1.2">High Activity</option>
    </select>
    <button onclick="calculateWater()">Calculate Daily Intake</button>
    <p id="water-result"></p>
  </div>

  <!-- CALORIE NEEDS -->
  <div class="section">
    <h3>Calorie Needs Estimator</h3>
    <input type="number" id="calorie-age" placeholder="Age" />
    <input type="number" id="calorie-weight" placeholder="Weight (kg)" />
    <input type="number" id="calorie-height" placeholder="Height (cm)" />
    <select id="calorie-gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <select id="calorie-activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
    </select>
    <button onclick="calculateCalories()">Estimate Calories</button>
    <p id="calorie-result"></p>
  </div>

  <!-- UNIT CONVERTER -->
  <div class="section">
    <h3>Unit Converter</h3>
    <input type="number" id="kg" placeholder="Kilograms" oninput="convertKgToLb()" />
    <input type="number" id="lb" placeholder="Pounds" oninput="convertLbToKg()" />
    <input type="number" id="mile" placeholder="Miles" oninput="convertMileToKm()" />
    <input type="number" id="km" placeholder="Kilometers" oninput="convertKmToMile()" />
    <input type="number" id="gallon" placeholder="Gallons" oninput="convertGallonToL()" />
    <input type="number" id="liter" placeholder="Liters" oninput="convertLToGallon()" />
    <input type="number" id="oz" placeholder="Ounces" oninput="convertOzToGram()" />
    <input type="number" id="gram" placeholder="Grams" oninput="convertGramToOz()" />
    <input type="number" id="tola" placeholder="Tola" oninput="convertTolaToGram()" />
    <input type="number" id="masha" placeholder="Masha" oninput="convertMashaToGram()" />
    <input type="number" id="usd" placeholder="USD" oninput="convertUSDToPKR()" />
    <input type="number" id="pkr" placeholder="PKR" oninput="convertPKRToUSD()" />
  </div>

  <!-- NEW CALCULATORS -->
  <div class="section">
    <h3>Loan/EMI Calculator</h3>
    <input type="number" id="loan-amount" placeholder="Loan Amount" />
    <input type="number" id="loan-interest" placeholder="Annual Interest Rate (%)" />
    <input type="number" id="loan-years" placeholder="Years" />
    <button onclick="calculateEMI()">Calculate EMI</button>
    <p id="loan-result"></p>
  </div>

  <div class="section">
    <h3>Age Calculator</h3>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="age-result"></p>
  </div>

  <div class="section">
    <h3>Fuel Trip Cost</h3>
    <input type="number" id="trip-distance" placeholder="Distance (km)" />
    <input type="number" id="fuel-efficiency" placeholder="Vehicle km/l" />
    <input type="number" id="fuel-price" placeholder="Fuel price per liter" />
    <button onclick="calculateTripCost()">Calculate Cost</button>
    <p id="trip-result"></p>
  </div>

  <div class="section">
    <h3>Tip Calculator</h3>
    <input type="number" id="bill-amount" placeholder="Bill Amount" />
    <input type="number" id="tip-percent" placeholder="Tip %" />
    <button onclick="calculateTip()">Calculate Tip</button>
    <p id="tip-result"></p>
  </div>

  <div class="section">
    <h3>Savings Goal Calculator</h3>
    <input type="number" id="goal-amount" placeholder="Goal Amount" />
    <input type="number" id="goal-months" placeholder="Months" />
    <button onclick="calculateSavingsGoal()">Calculate Needed Saving</button>
    <p id="savings-result"></p>
  </div>

</div>

<script>
// Your JS logic stays same here...
</script>

</body>
</html>

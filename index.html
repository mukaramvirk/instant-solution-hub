<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Solutions Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #4a90e2;
      color: white;
      padding: 20px;
    }
    .container {
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .results .qa {
      margin-bottom: 15px;
    }
    .results .qa h4 {
      margin: 0;
      color: #333;
    }
    .results .qa p {
      margin: 5px 0 0 0;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Instant Solutions Hub</h1>
  <p>One place for smart daily life calculations</p>
</header>

<div class="container">

  <div class="section">
    <h3>BMI Calculator</h3>
    <input type="number" id="bmi-weight" placeholder="Weight in kg" />
    <input type="number" id="bmi-height" placeholder="Height in cm" />
    <input type="number" id="bmi-age" placeholder="Age in years" />
    <button onclick="calculateBMI()">Calculate BMI</button>
    <canvas id="bmiChart" height="100"></canvas>
  </div>

  <div class="section">
    <h3>Budget Planner</h3>
    <input type="number" id="income" placeholder="Monthly Income" />
    <input type="number" id="rent" placeholder="House Rent" />
    <input type="number" id="utilities" placeholder="Electricity, Gas, Water Bills" />
    <input type="number" id="phone" placeholder="Phone & Internet" />
    <input type="number" id="fuel" placeholder="Car Fuel" />
    <input type="number" id="groceries" placeholder="Groceries" />
    <input type="text" id="region" placeholder="Region/Country" />
    <button onclick="calculateBudget()">Plan Budget</button>
    <canvas id="budgetChart" height="100"></canvas>
    <p id="budget-tips"></p>
  </div>

  <div class="section">
    <h3>Zakat Calculator</h3>
    <input type="number" id="zakat-assets" placeholder="Total Zakatable Assets" />
    <button onclick="calculateZakat()">Calculate Zakat</button>
    <p id="zakat-result"></p>
  </div>

  <div class="section">
    <h3>Water Intake Calculator</h3>
    <input type="number" id="water-weight" placeholder="Weight in kg" />
    <input type="number" id="water-age" placeholder="Age in years" />
    <input type="number" id="water-height" placeholder="Height in cm" />
    <select id="season">
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="autumn">Autumn</option>
      <option value="winter">Winter</option>
    </select>
    <button onclick="calculateWater()">Calculate Daily Water Intake</button>
    <p id="water-result"></p>
  </div>

  <div class="section">
    <h3>Calorie Needs Estimator</h3>
    <input type="number" id="calorie-age" placeholder="Age" />
    <input type="number" id="calorie-weight" placeholder="Weight in kg" />
    <input type="number" id="calorie-height" placeholder="Height in cm" />
    <button onclick="calculateCalories()">Estimate Calories</button>
    <p id="calorie-result"></p>
  </div>

  <div class="section">
    <h3>Unit Converter</h3>
    <input type="number" id="kg" placeholder="Kilograms" oninput="convertKgToLb()" />
    <input type="number" id="lb" placeholder="Pounds" oninput="convertLbToKg()" />
    <input type="number" id="cm" placeholder="Centimeters" oninput="convertCmToIn()" />
    <input type="number" id="inch" placeholder="Inches" oninput="convertInToCm()" />
    <input type="number" id="tola" placeholder="Tola" oninput="convertTolaToGram()" />
    <input type="number" id="gram" placeholder="Grams" oninput="convertGramToTola()" />
    <input type="number" id="carat" placeholder="Carat" oninput="convertCaratToGram()" />
    <input type="number" id="gram2" placeholder="Gram" oninput="convertGramToCarat()" />
  </div>

</div>

<script>
  let bmiChart, budgetChart;

  function calculateBMI() {
    const w = parseFloat(document.getElementById('bmi-weight').value);
    const h = parseFloat(document.getElementById('bmi-height').value) / 100;
    const age = parseFloat(document.getElementById('bmi-age').value);
    if (!w || !h || !age) return;
    let bmi = w / (h * h);
    // Age factor: mild adjustment
    if (age < 18) bmi *= 0.95;
    else if (age > 60) bmi *= 1.05;

    const ctx = document.getElementById('bmiChart').getContext('2d');
    if (bmiChart) bmiChart.destroy();
    bmiChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['BMI'],
        datasets: [{
          label: 'BMI',
          data: [bmi.toFixed(2)],
          backgroundColor: '#3498db'
        }]
      },
      options: { responsive: true }
    });
  }

  function calculateBudget() {
    const income = parseFloat(document.getElementById('income').value);
    const rent = parseFloat(document.getElementById('rent').value) || 0;
    const utilities = parseFloat(document.getElementById('utilities').value) || 0;
    const phone = parseFloat(document.getElementById('phone').value) || 0;
    const fuel = parseFloat(document.getElementById('fuel').value) || 0;
    const groceries = parseFloat(document.getElementById('groceries').value) || 0;
    const region = document.getElementById('region').value;

    const totalExpenses = rent + utilities + phone + fuel + groceries;
    const savings = income - totalExpenses;

    const ctx = document.getElementById('budgetChart').getContext('2d');
    if (budgetChart) budgetChart.destroy();
    budgetChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Rent', 'Utilities', 'Phone', 'Fuel', 'Groceries', 'Savings'],
        datasets: [{
          data: [rent, utilities, phone, fuel, groceries, savings],
          backgroundColor: ['#e67e22', '#3498db', '#9b59b6', '#f1c40f', '#1abc9c', '#2ecc71']
        }]
      },
      options: { responsive: true }
    });

    document.getElementById('budget-tips').innerHTML = `Tip: In ${region}, consider reducing unnecessary energy use, cheaper groceries or sharing rent to save more.`;
  }

  function calculateZakat() {
    const assets = parseFloat(document.getElementById('zakat-assets').value);
    if (!assets) return;
    const zakat = assets * 0.025;
    document.getElementById('zakat-result').textContent = `Your Zakat due is: ${zakat.toFixed(2)}`;
  }

  function calculateWater() {
    const w = parseFloat(document.getElementById('water-weight').value);
    const age = parseFloat(document.getElementById('water-age').value);
    const h = parseFloat(document.getElementById('water-height').value);
    const season = document.getElementById('season').value;

    if (!w || !age || !h) return;
    let base = w * 35; // ml per kg
    if (age < 18) base *= 1.1;
    if (age > 60) base *= 0.9;
    if (season === 'summer') base *= 1.2;
    if (season === 'winter') base *= 0.9;

    document.getElementById('water-result').textContent = `Recommended daily water intake: ~${base.toFixed(0)} ml`;
  }

  function calculateCalories() {
    const age = parseFloat(document.getElementById('calorie-age').value);
    const w = parseFloat(document.getElementById('calorie-weight').value);
    const h = parseFloat(document.getElementById('calorie-height').value);
    if (!age || !w || !h) return;
    const bmr = 10 * w + 6.25 * h - 5 * age + 5; // Mifflin-St Jeor formula
    document.getElementById('calorie-result').textContent = `Estimated daily calorie need: ${Math.round(bmr)} kcal.`;
  }

  function convertKgToLb() {
    const kg = parseFloat(document.getElementById('kg').value);
    document.getElementById('lb').value = kg ? (kg * 2.20462).toFixed(2) : '';
  }

  function convertLbToKg() {
    const lb = parseFloat(document.getElementById('lb').value);
    document.getElementById('kg').value = lb ? (lb / 2.20462).toFixed(2) : '';
  }

  function convertCmToIn() {
    const cm = parseFloat(document.getElementById('cm').value);
    document.getElementById('inch').value = cm ? (cm / 2.54).toFixed(2) : '';
  }

  function convertInToCm() {
    const inch = parseFloat(document.getElementById('inch').value);
    document.getElementById('cm').value = inch ? (inch * 2.54).toFixed(2) : '';
  }

  function convertTolaToGram() {
    const tola = parseFloat(document.getElementById('tola').value);
    document.getElementById('gram').value = tola ? (tola * 11.6638).toFixed(2) : '';
  }

  function convertGramToTola() {
    const gram = parseFloat(document.getElementById('gram').value);
    document.getElementById('tola').value = gram ? (gram / 11.6638).toFixed(2) : '';
  }

  function convertCaratToGram() {
    const carat = parseFloat(document.getElementById('carat').value);
    document.getElementById('gram2').value = carat ? (carat * 0.2).toFixed(2) : '';
  }

  function convertGramToCarat() {
    const gram2 = parseFloat(document.getElementById('gram2').value);
    document.getElementById('carat').value = gram2 ? (gram2 / 0.2).toFixed(2) : '';
  }
</script>

</body>
</html>

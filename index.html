<header>
  <h1>Instant Solutions Hub</h1>
  <p>One-stop smart calculators & tools</p>
  <input type="text" id="search-query" placeholder="Search Google..." />
  <button onclick="googleSearch()">Search</button>
</header>

<div class="ad-box">Top Banner Ad</div>

<div class="container">

</div>

<script>
let bmiChart, budgetChart;

// GOOGLE SEARCH
function googleSearch() {
  const query = document.getElementById('search-query').value.trim();
  if (query) {
    window.open('https://www.google.com/search?q=' + encodeURIComponent(query));
  }
}

// BMI CALCULATOR
function calculateBMI() {
  const w = parseFloat(document.getElementById('bmi-weight').value);
  const h = parseFloat(document.getElementById('bmi-height').value) / 100;
  const age = parseFloat(document.getElementById('bmi-age').value);
  const gender = document.getElementById('bmi-gender').value;
  const activity = parseFloat(document.getElementById('bmi-activity').value);
  if (!w || !h || !age) return;

  const bmi = w / (h * h);
  const bmr = gender === 'male'
    ? 10 * w + 6.25 * (h * 100) - 5 * age + 5
    : 10 * w + 6.25 * (h * 100) - 5 * age - 161;
  const cal = bmr * activity;

  if (bmiChart) bmiChart.destroy();
  bmiChart = new Chart(document.getElementById('bmiChart').getContext('2d'), {
    type: 'bar',
    data: {
      labels: ['BMI'],
      datasets: [{ data: [bmi.toFixed(2)], backgroundColor: '#3498db' }]
    }
  });

  document.getElementById('bmi-result').textContent =
    `BMI: ${bmi.toFixed(2)} | Daily Cal: ${Math.round(cal)} kcal`;
}

// BUDGET PLANNER
function calculateBudget() {
  const income = parseFloat(document.getElementById('income').value);
  const rent = parseFloat(document.getElementById('rent').value) || 0;
  const utilities = parseFloat(document.getElementById('utilities').value) || 0;
  const phone = parseFloat(document.getElementById('phone').value) || 0;
  const fuel = parseFloat(document.getElementById('fuel').value) || 0;
  const groceries = parseFloat(document.getElementById('groceries').value) || 0;
  const insurance = parseFloat(document.getElementById('insurance').value) || 0;
  const entertainment = parseFloat(document.getElementById('entertainment').value) || 0;
  const medical = parseFloat(document.getElementById('medical').value) || 0;
  const savings = parseFloat(document.getElementById('savings-goal').value) || 0;

  const total = rent + utilities + phone + fuel + groceries + insurance + entertainment + medical + savings;
  const leftover = income - total;

  if (budgetChart) budgetChart.destroy();
  budgetChart = new Chart(document.getElementById('budgetChart').getContext('2d'), {
    type: 'pie',
    data: {
      labels: ['Rent', 'Utilities', 'Phone', 'Fuel', 'Groceries', 'Insurance', 'Entertainment', 'Medical', 'Savings', 'Leftover'],
      datasets: [{
        data: [rent, utilities, phone, fuel, groceries, insurance, entertainment, medical, savings, leftover],
        backgroundColor: ['#e67e22','#3498db','#9b59b6','#f1c40f','#1abc9c','#2ecc71','#95a5a6','#34495e','#8e44ad','#7f8c8d']
      }]
    }
  });

  document.getElementById('budget-tips').textContent = `Leftover: $${leftover.toFixed(2)}`;
}

// ZAKAT
function calculateZakat() {
  const assets = parseFloat(document.getElementById('zakat-assets').value) || 0;
  const gold = parseFloat(document.getElementById('gold-grams').value) || 0;
  const silver = parseFloat(document.getElementById('silver-grams').value) || 0;

  const goldValue = gold * 60; // adjust per gram rate
  const silverValue = silver * 0.7; // adjust per gram rate

  const total = assets + goldValue + silverValue;
  const zakat = total * 0.025;

  document.getElementById('zakat-result').textContent = `Your Zakat due: $${zakat.toFixed(2)}`;
}

// WATER INTAKE
function calculateWater() {
  const w = parseFloat(document.getElementById('water-weight').value);
  const age = parseFloat(document.getElementById('water-age').value);
  const gender = document.getElementById('water-gender').value;
  const season = document.getElementById('season').value;
  const activity = parseFloat(document.getElementById('water-activity').value);
  if (!w || !age) return;

  let base = w * 35;
  if (age < 18) base *= 1.1;
  if (age > 60) base *= 0.9;
  if (gender === 'male') base *= 1.05;
  if (season === 'summer') base *= 1.2;
  if (season === 'winter') base *= 0.9;
  base *= activity;

  document.getElementById('water-result').textContent = `Daily Intake: ~${Math.round(base)} ml`;
}

// CALORIES
function calculateCalories() {
  const age = parseFloat(document.getElementById('calorie-age').value);
  const w = parseFloat(document.getElementById('calorie-weight').value);
  const h = parseFloat(document.getElementById('calorie-height').value);
  const gender = document.getElementById('calorie-gender').value;
  const activity = parseFloat(document.getElementById('calorie-activity').value);
  if (!age || !w || !h) return;

  const bmr = gender === 'male'
    ? 10 * w + 6.25 * h - 5 * age + 5
    : 10 * w + 6.25 * h - 5 * age - 161;
  const total = bmr * activity;

  document.getElementById('calorie-result').textContent = `Daily Calorie Need: ${Math.round(total)} kcal`;
}

// Basic converter examples
function convertKgToLb() {
  const kg = parseFloat(document.getElementById('kg').value);
  document.getElementById('lb').value = kg ? (kg * 2.20462).toFixed(2) : '';
}
function convertLbToKg() {
  const lb = parseFloat(document.getElementById('lb').value);
  document.getElementById('kg').value = lb ? (lb / 2.20462).toFixed(2) : '';
}

</script>
